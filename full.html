<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>Tic Tac Toe</title>
        <link rel="stylesheet" href="css/full.css">
  </head>
  <body>
<div class='board'>
  <div id='prompt'>
    <span id='message'>New Game!</span>
    <div id='play_x'>Play as X</div>
    <div id='play_o'>Play as O</div>
    <div id='play_two'>Play as both</div>
  </div>
  <table>
    <tr>
      <td id="r0c0" class="square"></td>
      <td id="r0c1" class="square"></td>
      <td id="r0c2" class="square"></td>
    </tr>
    <tr>
      <td id="r1c0" class="square"></td>
      <td id="r1c1" class="square"></td>
      <td id="r1c2" class="square"></td>
    </tr>
    <tr>
      <td id="r2c0" class="square"></td>
      <td id="r2c1" class="square"></td>
      <td id="r2c2" class="square"></td>
    </tr>
  </table>
</div>
<script src="js/index.min.js"></script>

    
    
    
  </body>
</html>
